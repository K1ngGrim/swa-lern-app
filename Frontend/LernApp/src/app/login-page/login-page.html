<div class="login-container">
  <div class="logo-section">
    <h1 class="app-title">{{ 'LOGIN.TITLE' | translate }}</h1>
    <p class="app-subtitle">{{ 'LOGIN.SUBTITLE' | translate }}</p>
  </div>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    @if (!isRegister) {
    <h2>{{ 'LOGIN.LOGIN_HEADING' | translate }}</h2>
    } @else {
    <h2>{{ 'LOGIN.REGISTER_HEADING' | translate }}</h2>
    } @if (!isRegister) {
    <div class="form-row">
      <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input id="email" name="email" type="email" required ngModel />
    </div>
    } @else {
    <div class="form-row">
      <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
      <input id="username" name="username" type="text" required ngModel />
    </div>
    <div class="form-row">
      <label for="mail">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input id="mail" name="mail" type="email" required ngModel />
    </div>
    }

    <div class="form-row">
      <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input id="password" name="password" type="password" required ngModel />
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="loading">
        @if (loading) {
        {{ isRegister ? ('LOGIN.REGISTERING' | translate) : ('LOGIN.LOGGING_IN' | translate) }}
        } @else {
        {{
          isRegister ? ('LOGIN.REGISTER_BUTTON' | translate) : ('LOGIN.LOGIN_BUTTON' | translate)
        }}
        }
      </button>
    </div>

    <div class="form-row">
      <button type="button" (click)="toggleMode()" class="toggle-button">
        {{
          isRegister
            ? ('LOGIN.TOGGLE_TO_LOGIN' | translate)
            : ('LOGIN.TOGGLE_TO_REGISTER' | translate)
        }}
      </button>
    </div>

    @if (error) {
    <div class="error">{{ error }}</div>
    } @if (success) {
    <div class="success">{{ success }}</div>
    }
  </form>
</div>
