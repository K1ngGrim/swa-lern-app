<div class="login-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    @if (!isRegister) {
      <h2>Login</h2>
    } @else {
      <h2>Register</h2>
    }

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required ngModel />
    </div>

    @if (isRegister) {
      <div class="form-row">
        <label for="mail">Email</label>
        <input id="mail" name="mail" type="email" required ngModel />
      </div>
    }

    <div class="form-row">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required ngModel />
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="loading">{{ loading ? (isRegister ? 'Registering…' : 'Logging in…') : (isRegister ? 'Register' : 'Login') }}</button>
    </div>

    <div class="form-row">
      <!-- Toggle removed: keep the login form focused and avoid unstyled secondary buttons -->
    </div>

    @if (error) {
      <div class="error">{{ error }}</div>
    }
    @if (success) {
      <div class="success">{{ success }}</div>
    }
  </form>
</div>
