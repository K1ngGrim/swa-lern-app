<header class="app-header">
  <nav>
    <a routerLink="/home">Home</a>
    <a routerLink="/statistics">Statistics</a>
    <a routerLink="/decks">Decks</a>

    @if (auth.currentUser$ | async) {
      <span>
        <button (click)="logout()">Logout</button>

    } @else {

    }
  </nav>
</header>

<main class="main">
  <router-outlet />
</main>
